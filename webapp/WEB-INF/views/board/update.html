<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- 사용자 CSS 추가 -->
  <th:block layout:fragment="css">
  </th:block>

  <!-- 사용자 스크립트 추가 -->
  <th:block layout:fragment="script">
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(function () {
		
			var formObj = $("form[role='form']");
			console.log(formObj);
			
			$(".btn-primary").on("click", function(){
				formObj.attr("action", "/board/update");
				formObj.attr("method", "post");
				formObj.submit();
			});	    		    
		  });
		
		/*]]>*/
	</script>
  </th:block>

  <div layout:fragment="content">
	<!-- Content Wrapper. Contains page content -->
	  <div class="content-wrapper">
	    <!-- Content Header (Page header) -->
	    <section class="content-header">
	      <h1>
	        게시판 수정
	        <small>Optional description</small>
	      </h1>
	      <ol class="breadcrumb">
	        <li><a href="#"><i class="fa fa-dashboard"></i> 게시판</a></li>
	        <li class="active">modify</li>
	      </ol>
	    </section>
	
	    <!-- Main content -->
	    <section class="content container-fluid">
	
	      <!--------------------------
	        | Your Page Content Here |
	        -------------------------->
	        
	        <div class="box box-primary">
	            <div class="box-header with-border">
	              <h3 class="box-title">MODIFY BOARD</h3>
	            </div>
	            <!-- /.box-header -->
	            <!-- form start -->
	            <form role="form" method="post">
	              <div class="box-body" th:object="${boardVO}">
	              	<input th:field="*{articleNo}" type="hidden"  >
	                <div class="form-group">
	                  <label for="exampleInputBoardTitle">Title</label>
	                  <input th:field="*{title}" type="text" class="form-control" id="exampleInputBoardTitle">
	                </div>
	                <div class="form-group">
	                  <label>Content</label>
	                  <textarea th:field="*{content}"  class="form-control" rows="3"></textarea>
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputBoardWriter">Writer</label>
	                  <input th:field="*{writer}" type="text"  class="form-control" id="exampleInputBoardWriter" readonly>
	                </div>
	              </div>
	              <!-- /.box-body -->
	
	              <div class="box-footer">
	              	<button type="submit" class="btn btn-primary">Submit</button>
	              	<button class="btn btn-warning"><a href="javascript:history.back()">Cancle</a></button>
	              </div>
	            </form>
	          </div>
	          <!-- /.box -->
	
	    </section>
	    <!-- /.content -->
	  </div>
	  <!-- /.content-wrapper -->
	</div>
</html>
