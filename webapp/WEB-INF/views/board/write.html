<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- 사용자 CSS 추가 -->
  <th:block layout:fragment="css">
  </th:block>

  <!-- 사용자 스크립트 추가 -->
  <th:block layout:fragment="script">
    <script type="text/javascript" th:inline="javascript">

	  function goBack() {
		
		var frm = $("<form>");
		frm.attr({
		  id:"search",
		  action:"/board/list",
		  method:"post"
		});
	
		frm.append($("<input>").attr({type : "hidden", name : "optionSearch", value : [[${optionSearch}]]}))
		   .append($("<input>").attr({type : "hidden", name : "keyword", value : [[${keyword}]]}));
			 
		$(document.body).append(frm);
		frm.submit();
		
	  }
    </script>
  </th:block>

  <div layout:fragment="content">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        게시판 읽기
        <small>Optional description</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 게시판</a></li>
        <li class="active">write</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <!--------------------------
        | Your Page Content Here |
        -------------------------->
        
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">READ BOARD</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputBoardTitle">Title</label>
                  <input name="title" type="text" class="form-control" id="exampleInputBoardTitle">
                </div>
                <div class="form-group">
                  <label>Content</label>
                  <textarea name="content" th:inline="text" class="form-control" rows="3" ></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputBoardWriter">Writer</label>
                  <input type="text" name="writer" class="form-control" th:value="${session.userId}" id="exampleInputBoardWriter" readonly>
                </div>
              </div>
              <!-- /.box-body -->
              <!-- /.box-body -->

              <div class="box-footer">
              	<button type="submit" class="btn btn-primary">Submit</button>
              	<button  class="btn btn-warning"><a th:href="|javascript:goBack();|">Cancel</a></button>
              </div>
            </form>
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  </div>
</html>
